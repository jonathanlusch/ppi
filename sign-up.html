                <div class="col-lg-12">
                    <h1>Cadastre-se</h1>
                   <p>Preencha o formulário abaixo para se cadastrar na biblioteca virtual. Não é seu primeiro acesso? Então é só fazer <a class="white" href="log-in.html">Login</a></p> 
                    <div class="form-container">
                        <form id="signUpForm" data-toggle="validator" data-focus="false">
                            <div class="form-group">
                                <input type="email" class="form-control-input" id="semail" required>
                                <label class="label-control" for="semail">E-mail institucional</label>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control-input" id="sname" required>
                                <label class="label-control" for="sname">Nome completo</label>
                                <div class="help-block with-errors"></div>
                                <ul class="list-unstyled"></ul>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control-input" id="spassword" required>
                                <label class="label-control" for="spassword">CPF</label>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control-input" id="spassword" required>
                                <label class="label-control" for="spassword">Matrícula ou CIAP</label>
                                <br>
                                <div class="help-block with-errors"></div>
                                <div class="select">
                                 <select name="format" id="format">
                                 <option selected disabled>Selecione o seu curso</option>
                                     <option value="info">Téc. Integrado em Informática</option>
                                     <option value="adm">Téc. Integrado em Administração</option>
                                     <option value="agro">Téc. Integrado em Agropecuária</option>
                                     <option value="mat">Lic. em Matemática</option>
                                     <option value="cienciacomp">Bacharel. Ciência da computação</option>
                                     <option value="medvet">Bacharel. Medicina Veterinária</option>
                                     <option value="agrosubs">Téc. Agropecuária Subsequente</option>
                                 </select>
                                 </div> 
                                 <div class="help-block with-errors"></div>
                                 <div class="select">
                                  <select name="format" id="format">
                                  <option selected disabled>Selecione o seu Campi IFFar</option>
                                      <option value="alegrete">Campus Alegrete</option>
                                      <option value="fw">Campus Fred. Westphalen</option>
                                      <option value="jaguari">Campus Jaguari</option>
                                      <option value="julio">Campus Júlio de Castilhos</option>
                                      <option value="panambi">Campus Panambi</option>
                                      <option value="santarosa">Campus Santa Rosa</option>
                                      <option value="santoangelo">Campus Santo Ângelo</option>
                                      <option value="santoaugusto">Campus Santo Augusto</option>
                                      <option value="saoborja">Campus São Borja</option>
                                      <option value="saovicente">Campus São Vicente do Sul</option>
                                      <option value="uruguaiana">Campus Avançado Uruguaiana</option>
                                  </select>
                                  </div> 

                                  <h5>Situação atual:</h5>
                                  <div class="checkbox">
                                  <label>Afastado
                                    <input type="radio" checked="checked" name="radio">
                                    <span class="checkmark"></span>
                                  </label>
                                  <label>Regular
                                    <input type="radio" name="radio">
                                    <span class="checkmark"></span>
                                  </label>
                                </div>
                                
                                  <h5>Categoria do usuário:</h5>
                                  <div class="checkbox-2">
                                  <label>Servidor
                                    <input type="radio" checked="checked" name="radio-2">
                                    <span class="checkmark"></span>
                                  </label>
                                  <label>Estudante
                                    <input type="radio" name="radio-2">
                                    <span class="checkmark"></span>
                                  </label>
                                  </div>

                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control-submit-button">CADASTRE-SE</button>
                            </div>
                             <div class="form-message">
                                <div id="smsgSubmit" class="h3 text-center hidden"></div>
                            </div>
